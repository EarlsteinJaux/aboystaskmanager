<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Add your custom CSS here -->
</head>
<body>
  <div class="container mt-4">
    <h1>Task Manager By Aboy The GREAT!!!!!!ðŸ˜‰</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      New task
    </button>

    <!-- Modal Template -->
    <form
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      onsubmit="addTask(event)"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="completed"
                name="completed"
              />
              <label class="form-check-label" for="completed">Mark as completed</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Close</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Table Template -->
    <table class="table">
      <thead>
        <tr>
          <!-- Assuming `cols` contains column names -->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Assuming `tasks` is an array of task objects -->
        <tr>
          <th scope="row">1</th>
          <td>Sample Task</td>
          <td>Completed</td>
          <td>
            <div class="dropdown">
              <div
                class="dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                &#x2802;&#x2802;&#x2802;
              </div>
              <ul class="dropdown-menu">
                <li><button
                    type="button"
                    class="dropdown-item"
                    onclick="completeTask(1, true)"
                  >Mark as Not Completed</button></li>
                <li><button
                    type="button"
                    class="dropdown-item"
                    onclick="removeTask(1)"
                  >Delete</button></li>
              </ul>
            </div>
          </td>
        </tr>
        <!-- More tasks will be added here dynamically -->
      </tbody>
    </table>
  </div>

</body>
</html>
